<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats | Kakao-Clone</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Status Bar Section-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">80%</span>
      </div>
    </div>

    <!--Header Section-->
    <header class="header">
      <div class="header__header-columns">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Jun</h1>
      </div>
      <div class="header__header-columns">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <!--Main Chats-->
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Sunday, Mar 29, 2020
        </span>
        <li class="incoming-message message">
          <img
            src="images/avatar.png"
            class="g-avatar message__avatar"
            alt="Profile Picture"
          />
          <div class="message__content">
            <span class="message__author">Jun</span>
            <div class="message__bubble">Hi there</div>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">15:24</span>
          <div class="message__content">
            <div class="message__bubble">hey whats up</div>
          </div>
        </li>
      </ul>
    </main>

    <!--Writing Section-->
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"> </i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
