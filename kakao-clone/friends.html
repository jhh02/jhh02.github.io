<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao-Clone</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Status Bar Section-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">80%</span>
      </div>
    </div>

    <!--Header Section-->
    <header class="header">
      <div class="header__header-columns">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-columns">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <!--Friends Main-->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.png"
              alt="Profile Picture"
              class="g-avatar frined__avatar"
            />
            <div class="friend__content">
              <span clas="friend__name">
                Jun Ho Han
              </span>
              <span class="friend__status">
                Online
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friend__column">
          <div class="friends__friend friend">
            <img
              src="images/avatar.png"
              alt="Profile Picture"
              class="g-avatar frined__avatar"
            />
            <div class="friend__content">
              <span clas="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.png"
              alt="Profile Picture"
              class="g-avatar frined__avatar"
            />
            <div class="friend__content">
              <span clas="friend__name">
                Jun Ho Han
              </span>
              <span class="friend__status">
                Hi
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                지독하게 - FTISLAND (FT..)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!--Navigation Section -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
