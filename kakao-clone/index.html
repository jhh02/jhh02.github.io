<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Messages | Kakao-Clone</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Status Bar Section-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <!--Header Section-->
    <header class="header">
      <div class="header__header-columns">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-columns">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <!--Chat Section-->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chats.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/avatar.png"
                  alt="Profile Picture"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Jun Ho Han
                  </span>
                  <span class="friend__bottom-text">
                    Hi
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__date">
                  <span class="chat__timestamp">March 8</span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <!--Navigation Section -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
