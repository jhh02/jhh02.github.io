<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao-Clone</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Status Bar Section-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <!--Header Section-->
    <header class="header">
      <div class="header__header-columns">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-columns">
        <span class="header__icon"><i class="fas fa-search"></i></span>
      </div>
    </header>

    <!--More Main-->
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon notice_icon">
              <i class="fas fa-exclamation"></i>
            </span>
            <span class="settings__title title__notice">Notices</span>
          </li>
          <li class="settings__setting">
            <span class=" kakao_icon">
              <i class="fab fa-gitlab"></i>
            </span>
            <span class="settings__title title__kakaolab">Kakao Lab</span>
          </li>
          <li class="settings__setting">
            <div class="settings__setting__column">
              <span class="settings__icon">
                <i class="fas fa-code-branch"></i>
              </span>
            
              <span class="settings__title">Version</span>
              <div class="settings__setting__column-version">
                <span class="settings_version">Latest Version</span>
              </div>
            </div>
          </li>
        </br>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="fas fa-lock"></i></span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-bell"></i></span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="settings__title">Chats</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
                <i class="fas fa-sms"></i>
            </span>
            <span class="settings__title">SMS Messages</span>
          </li>
          <li class="settings__setting">
            <span class="tv__icon">
                <i class="fas fa-tv"></i>
            </span>
            <span class="settings__title">Display</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
                <i class="fab fa-themeisle"></i>
            </span>
            <span class="settings__title">Theme</span>
          </li>
        </br>
        <li class="settings__setting">
            <span class="settings__icon">
                <i class="far fa-question-circle"></i>
            </span>
            <span class="settings__title">Support</span>
          </li>
        </ul>
      </section>
    </main>

        <!--Media Query-->
        <div class="bigScreen">
          <span class="bigScreen__text">
            Please make your screen small ðŸ˜…
          </span>
        </div>
      
  </body>
</html>
