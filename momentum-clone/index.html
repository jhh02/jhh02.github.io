<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum - clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="js-clock">
      <h1 class="js-title">00:00:00</h1>
    </div>
    <h3 class="js-greetings greetings"></h3>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <form class="js-toDoForm not-showing">
      <div class="js-toDoFormDiv">
        <h3 class="js-toDoForm__askToDo">What is your main focus for today?</h3>
        <input class="js-toDoForm__input" type="text" placeholder="" />
      </div>
    </form>
    <ul class="js-toDoList"></ul>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
