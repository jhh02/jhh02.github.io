<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/6ccb35d922.js"
      crossorigin="anonymous"
    ></script>
    <title>contact</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <nav class="contact-navbar">
        <ul>
          <li><a href="index.html">home</a></li>

        </ul>
      </nav>
    </div>
    <div class="contact-wrapper">
      <section>
        <h2>Have a question?</h2>
        <form>
          <p>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First Name"
            />
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last Name"
            />
          </p>
          <p>
            <input type="email" name="email" placeholder="Mail" />
            <input type="tel" name="phone" placeholder="Phone" />
          </p>
          <p>
            <textarea id="comments" name="comments" rows="15" placeholder="Message">
            </textarea>
          </p>
          <button type="submit">Submit</button>
        </form>
      </section>
      <aside>
        <h2>Contact Information</h2>  
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55616.12866304764!2d-123.15285533483554!3d49.256237739468325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673f143a94fb3%3A0xbb9196ea9b81f38b!2sVancouver%2C%20BC!5e0!3m2!1sen!2sca!4v1578975154994!5m2!1sen!2sca"
          width="460"
          height="450"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
        
        ></iframe>
        <p>My address</p>
      </aside>
    </div>
    <div class="socialmedia">
      <a href="*" target="_blank" class="btn"><i class="fab fa-facebook-square"></i></a>
      <a href="*" target="_blank"  class="btn"><i class="fab fa-instagram"></i> </a>
      <a href="*" target="_blank"  class="btn"><i class="fab fa-linkedin"></i></i> </a>
      <a href="*" target="_blank"  class="btn"><i class="fab fa-github-square"></i></a>
    </div>
  </body>
</html>
